# ~/.config/tmux/tmux.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Colors
## options
set -as terminal-features ",foot*:RGB"
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

## status line colors
set -g status-bg "#76946A"
set -g status-fg "#363646"
set-window-option -g window-status-current-style "bg=#76946A,fg=#16161D bold"

## border colors
set -g pane-border-style        fg="#16161D"
set -g pane-active-border-style fg="#7E9CD8"

# Binds
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

bind -r Space last-window
bind r source-file ~/.config/tmux/tmux.conf

# Options
set-option -g base-index 1
set-option -g mouse
set -g history-limit 10000
set -s escape-time 0
set -g status-right "%A, %d/%m "
set -g @resurrect-dir "$HOME/.config/tmux/saves/"


# Run TPM
run "$HOME/.config/tmux/plugins/tpm/tpm"
